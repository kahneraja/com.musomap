<div id="feedPage">
    <div id="feedView" class="view transition">
        <div id="feedControl" class="control">
            <div class="iScroll">
                <div id="tray">
                    <div id="pullDown">
                        <div id="indicator">
                            <div id="icon"></div>
                            <div id="label">Loading...</div>
                        </div>
                    </div>
                    <div class="form">
                        <div id="prompt">
                            <div id="list" data-href="#/composer/">
                                <div class="question">Where is your favourite local venue?</div>
                                <div class="question">What sort of music do you love?</div>
                                <div class="question">Do you have an instrument for sale?</div>
                                <div class="question">Are you looking for a musician?</div>
                                <div class="question">Do a have a gig you'd like to share?</div>
                                <div class="question">Do you have an upcoming event?</div>
                            </div>
                        </div>                    
                        <div id="profile">
                            <div id="thumbnail">
                                <div id="image" class="loading">
                                    <img src="">
                                </div>
                            </div>
                            <div id="contact">
                                <div id="name"></div>
                                <div id="address"></div>
                            </div>
                            <div id="detail">
                                <div id="info"></div>
                            </div>
                            <div class="map">
                                <div class="canvas"></div>
                            </div>
                            <div id="action">
                                <div id="panel">
                                    <div id="settings" data-href="#/account/menu">Settings</div>
                                </div>
                            </div>
                        </div>
                        <div id="stream">
                            <div id="template">
                                <div class="post">
                                    <div class="flyer">
                                        <div class="image loading">
                                            <img src="">
                                        </div>
                                    </div>
                                    <div class="message">
                                        <div class="body"></div>
                                        <div class="external">
                                            <div class="box">
                                                <div class="panel">
                                                    <div class="left"> 
                                                        <div class="preview loading">
                                                            <a target="_blank" href=""><img src=""></a>
                                                        </div>
                                                    </div>
                                                    <div class="right">
                                                        <div class="content">
                                                            <div class="title">
                                                                <a target="_blank" href=""></a>
                                                            </div>
                                                            <div class="host">
                                                                <a target="_blank" href=""></a>
                                                            </div>
                                                            <div class="summary"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="schedule"></div>
                                        <div class="action">
                                            <div class="menu">
                                                <div class="like">
                                                    <div class="button">Like</div>
                                                </div>
                                                <div class="reply">
                                                    <div class="button">Reply</div>
                                                </div>
                                                <div class="delete">
                                                    <div class="button">Delete</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="quoteMask">
                                        <img src="e/global/image/quoteMask.png">
                                    </div>
                                    <div class="user">
                                        <div class="icon loading">
                                            <img src="">
                                        </div>
                                        <div class="name"></div>
                                        <div class="address"></div>
                                        <div data-datetime="" class="timeago"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="list"></div>
                        </div>

                    </div>
                    <div id="pagination" class="hide">
                        <div id="next"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
