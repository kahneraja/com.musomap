<div id="notifyPage">
    <div id="notifyView" class="view">
        <div id="notifyControl" class="control">
            <div class="iScroll">
                <div id="tray">
                    <div id="pullDown">
                        <div id="indicator">
                            <div id="icon"></div>
                            <div id="label">Loading...</div>
                        </div>
                    </div>
                    <div class="form">
                        <div id="template">
                            <div class="notification">
                                <div class="message">
                                    <div class="body"></div>
                                    <div class="timeago" data-datetime=""></div>
                                </div>
                            </div>
                        </div>
                        <div id="list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
